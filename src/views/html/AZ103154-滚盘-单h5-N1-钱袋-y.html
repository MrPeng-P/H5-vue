        .bolsa-wrap ul {
            transform: translate(-1%, -2%);
    width: 78%;
    height: 78%;
    display: grid;
    grid-template-columns: 33% 33% 33%;
    grid-template-rows: 35% 33% 33%;
        }

        .bolsa-wrap ul li {
            width: 100%;
            height: 100%;

            position: relative;
        }

        .bolsa-wrap ul li:nth-child(5) {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 3;
        }

        .bolsa-wrap ul li img {
            width: 82%;
        }

        .start {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: 80% 80%;
            background-position: center center;
        }

        .bolsa-wrap ul li.xx .item-xx {
            width: 1rem;
            height: 1rem;
            line-height: 0.4rem;
            margin: 0.2rem auto 0 auto;
            background-color: #041726;
            padding: 0.14rem 0.14rem 0.14rem 0.16rem;
            font-size: 0.33rem;
            color: #035d68;
        }

        .bolsa-wrap ul li.rw {
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-image: v-bind("'url(' + imageReat.bgItem + ')'") ; */
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-position: center center;
        }

        .bolsa-wrap ul li.rw .header {
            display: flex;
            height: 30%;
            justify-content: center;
        }

        .header {
            display: flex;
            height: 30%;
            justify-content: center;
        }

        .bolsa-wrap ul li.rw img {
            width: 76%;
            height: 76%;
            /* margin: 0 0 0 5px; */
        }

        .bolsa-wrap ul li.rw .name {
            width: 100%;
            height: 100%;
            line-height: 0.32rem;
            margin: 0 auto;
            text-align: center;
            font-size: 0.23rem;
            /* background-image: url("img/name_bg.png"); */
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-position: center center;
            color: #00ffff;
        }

        .bolsa-wrap ul li.active {
            /* background-size: 104% 102%; */
            /* background-position: 106% 135%; */
            background-color: #fffc2a;
            border-radius: 20px;
        }

        .bolsa-wrap ul li.active::after {

    function progressFn(progressBarPP, progressPP, settingIcon) {
        let isDragging = false;


        progressBarPP.addEventListener('mousedown', (e) => {
            e.stopPropagation(); // 阻止事件冒泡
            isDragging = true;
            updateProgressBar(e, progressBarPP, progressPP);
        });

        progressBarPP.addEventListener('mousemove', (e) => {
            e.stopPropagation(); // 阻止事件冒泡

            if (isDragging) {
                updateProgressBar(e, progressBarPP, progressPP);
            }
        });

        progressBarPP.addEventListener('mouseup', () => {
            e.stopPropagation(); // 阻止事件冒泡

            isDragging = false;
        });
        settingIcon.addEventListener('click', (e) => {
            e.stopPropagation(); // 阻止事件冒泡

            if (progressPP == progress1) {
                settingIcon.src = settingIcon.src == imgSetting.img2 ? imgSetting.img1 : imgSetting.img2
            } else if (progressPP == progress2) {
                settingIcon.src = settingIcon.src == imgSetting.img3 ? imgSetting.img4 : imgSetting.img3
            }


        });

    }

    function updateProgressBar(e, progressBarPP, progressPP) {
        const progressBarRect = progressBarPP.getBoundingClientRect();
        const width = e.clientX - progressBarRect.left;
        const progressBarWidth = progressBarRect.width;

        const percentage = (width / progressBarWidth) * 100;

        progressPP.style.marginLeft = percentage + '%';
        if (progressPP == progress1 && percentage > 0) {
            settingIcon1.src = imgSetting.img1
        } else if (progressPP == progress2 && percentage > 0) {
            settingIcon2.src = imgSetting.img3
        }
    }

    function createdHTML() {
        content.innerHTML = "";
        contentHtml = "";
        obj.resultList.forEach((item, index) => {
            contentHtml += `<li class="${item.order >= 1
                ? item.order == obj.index - 1
                    ? "rw active"
                    : "rw"
                : ""
                }">
            <div style="display:${item.order !== -9 ? "block" : "none"}">
                <div class="header"><img src="${item.prize_img ? item.prize_img : ""
                }" alt="" /></div>
                <div class="name">
                </div>
             </div>
            <div style="display:${item.order == -9 ? "flex" : "none"
                }" class="start" >
            <img src="${imageObj.center
                }" alt=""  onclick="allMethods.startGo()" > 

            </div>
        </li>`;
        });
        content.innerHTML = contentHtml;
    }
    function goPageNo(type) {
        let dialog = document.getElementById(
            "bolsa-dialog-box"
        );
        if (type) {
            dialog.style.display = "none";
        } else {
            dialog.style.display = "flex";
        }
    }
    const allMethods = {
        startLottery: () => {
            var slots = document.getElementsByClassName("slot");
            // 移除所有slot的结果类名
            for (var i = 0; i < slots.length; i++) {
                slots[i].classList.remove("result");
            }

            // 随机选取一个结果
            var randomIndex = Math.floor(Math.random() * slots.length);

            // 添加结果类名
            slots[randomIndex].classList.add("result");

            // 滚动到选中的结果位置
            var board = document.getElementById("roulette-board");
            var selectedSlot = slots[randomIndex];
            var boardRect = board.getBoundingClientRect();
            var selectedSlotRect = selectedSlot.getBoundingClientRect();
            var offsetTop = selectedSlotRect.top - boardRect.top;
            var offsetLeft = selectedSlotRect.left - boardRect.left;
            board.style.transform =
                "translate(" + -offsetLeft + "px, " + -offsetTop + "px)";

            // 显示抽奖结果
            var resultdd = slots[randomIndex].innerText;

            // 3秒后重置轮盘位置
            setTimeout(function () {
                board.style.transform = "translate(0, 0)";
            }, 3000);
        },
        startGo() {
            if (!obj.isTurn) return;
            obj.isTurn = false; // 等待下一次开启 注：接口失败等异常情况 需要重置
            // await api 获取中奖信息 （因为数据结构的定义，这里拿到中奖位置将变得非常 esay）
            let win = randomNum(1, 8); // 中奖位置
            if (!win) return;
            //   this.$emit('change', 'start', {})
            obj.lotterywin = win;
            allMethods._rolling();
        },
        resetData() {
            // 数据重置
            obj.index = 2;
            obj.isTurn = true;
            obj.lottery = {
                count: 9, // 位置数量 九宫格八个奖品位置
                timer: 0, // setTimeout 容器
                speed: 40, //初始转动速度
                times: 0, //转动次数
                cynum: randomNum(40, 60), // 圈数
                end: 0, //中奖位置 0 默认不中奖
            };
        },
        _roll_actived() {
            // running 选中的状态
            if (obj.index > obj.lottery.count) obj.index = 1;
        },
        _rolling() {
            obj.lottery.times++;

            allMethods._roll_actived();

            // +10 将速度降下来的圈数周期
            if (
                obj.lottery.times > obj.lottery.cynum + 10 &&
                obj.lotterywin === obj.index
            ) {
                open.value = true;
                // router.push('/over')
                result.style.display = "block";
                countValue +=
                    countValue + Math.floor(Math.random() * (3000 - 1000 + 1)) + 1000;
                count.innerHTML = countValue;
                sessionStorage.setItem("countValue", countValue);
                clearTimeout(obj.lottery.timer);
                setTimeout(() => {
                    allMethods.resetData();
                    //   this.$emit('change', 'fin', {})
                }, 1000); // 此时间给予用户感受中奖反馈时间
            } else {
                obj.index++;
                createdHTML();
                if (obj.lottery.times > obj.lottery.cynum) obj.lottery.speed += 20; // 惯性 越来越慢
                obj.lottery.timer = setTimeout(
                    allMethods._rolling,
                    obj.lottery.speed
                );
            }
        },
        openDialog() {
            open.value = !open.value;
        },
        goBack() {
            if (!obj.isTurn) return;
            if (pageType == "list") {
                backBox.style.display = "none";
                container.style.display = "none";
                homeBox.style.display = "";
                listpage.style.display = "none";
                settingBtn.style.display = "none";
                magicContainer.className="bolsa-container "

            } else {
                container.style.display = "none";
                listpage.style.display = "flex";
                settingBtn.style.display = "block";
                pageType = "list";

            }
        },
        goPlay() {
            magicContainer.className="bolsa-container bolsa-container-box"
            pageType = "list";
            backBox.style.display = "block";
            settingBtn.style.display = "block";
            homeBox.style.display = "none";
            listpage.style.display = "flex";
        },
    };
    function goPage() {
        pageType = "page";
        // settingBtn.style.display = "none";
        container.style.display = "block";
        listpage.style.display = "none";
    }
    function randomNum(minNum, maxNum) {
        switch (arguments.length) {
            case 1:
                return parseInt(Math.random() * minNum + 1, 10);
                break;
            case 2:
                return parseInt(Math.random() * (maxNum - minNum + 1) + minNum, 10);
                break;
            default:
                return 0;
                break;
        }
    }
