<!DOCTYPE html>
<html>
<head>
    <title>消消乐游戏</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            gap: 5px;
        }
        .cell {
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="grid" id="grid"></div>
    <script src="game.js"></script>
</body>
</html>
