<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>

<html>

<head>

<metacharset="UTF-8">

<style>

div

{

position:relative;

height:60px;

width:60px;

border:1px solid #000;

background-color:yellow;

transform:rotateY(180deg);

-webkit-transform:rotateY(180deg); /* Chrome and Safari */

-moz-transform:rotateY(180deg); /* Firefox */

}

#div1

{

-webkit-backface-visibility:hidden;

-moz-backface-visibility:hidden;

-ms-backface-visibility:hidden;

}

#div2

{

-webkit-backface-visibility:visible;

-moz-backface-visibility:visible;

-ms-backface-visibility:visible;

}

</style>

</head>

<body>

<p>本例有两个 div 元素，均旋转 180 度，背向用户。</p>

<p>第一个 div 元素的 backface-visibility 属性设置为 "hidden"，所以应该是不可见的。</p>

<divid="div1">DIV 1</div>

<p>第二个 div 元素的 backface-visibility 属性设置为 "visible"，所以是可见的。</p>

<divid="div2">DIV 2</div>

<p><b>注释：</b>本例只在 Internet Explorer 10、Firefox、Chrome 以及 Safari 中有效。</p>

</body>

</html>
</body>
</html>
